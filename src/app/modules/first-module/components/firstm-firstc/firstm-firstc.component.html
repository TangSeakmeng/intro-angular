<form [formGroup]="form" (ngSubmit)="formSubmit(form)">
  Form Validation: {{ form.valid }}

  <div class="custom-input-container">
    <label>username:</label>
    <input type="text" formControlName="username" autocomplete="new-password">
    <p *ngIf="form.controls['username'].touched && form.controls['username'].errors?.required">username is required.</p>
  </div>

  <div class="custom-input-container">
    <label>password:</label>
    <input type="password" formControlName="password" autocomplete="new-password">
    <p *ngIf="form.controls['password'].touched && form.controls['password'].errors?.required">password is required.</p>
  </div>

  <div class="custom-input-container">
    <label>confirmPassword:</label>
    <input type="password" formControlName="confirmPassword">
    <p *ngIf="form.controls['confirmPassword'].touched && form.controls['confirmPassword'].errors?.required">confirmPassword is required.</p>
    <p *ngIf="form.controls['confirmPassword'].touched && form.controls['confirmPassword'].errors?.confirmedValidator">confirmPassword is not match</p>
  </div>

  <button>Submit</button>
</form>
